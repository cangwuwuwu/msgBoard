<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我们de留言板</title>
    <link href="img/pageicon.png" rel="icon" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/msgboard.css" type="text/css">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header" style="float: left;">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false"></button>
            <a class="bar navbar-brand" href="index.html">在线留言本</a>
        </div>
        <div id="bar-login-right" style="float: right;">
            <a class="bar navbar-brand" id="loginCheck" href="login.html">点此登录</a>
        </div>
    </div>
</nav>
<div class="b1">
    <div class="inputMessage">
        <textarea id="textArea" rows="3" cols="70" name="msg" placeholder=" 说点什么吧！"></textarea>
        <div class="input-submit-limit">
            <input id="input-username" type="text" name="name" autocomplete="off" class="input-name" placeholder=" 请输入昵称">
            <button type="submit" class="btn btn-primary submitMsg">发表</button>
            <span><label id="limitSize">100</label><span>/</span><span>100</span></span>
        </div>
    </div>
    <div>
        <ul>
            <li class="li-admin">
                <hr>
                <div class="mname-admin">#0 admin</div>
                <div>大家好！文明留言，从我做起~</div>
                <div>2020-04-21 17:02:58</div>
                <hr>
            </li>
        </ul>
    </div>
    <div>
        <ul id="ul">
        </ul>
    </div>
</div>
<div class="b1">
    <nav aria-label="navigation">
        <div>
            共<label id="totalPage"></label>页
            <label id="totalCount"></label>条留言
        </div>
        <ul class="page-ul pagination">
            <li id="previous">
                <a aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li id="next">
                <a aria-label='Next'>
                    <span aria-hidden='true'>&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom" style="background: rgba(255, 255, 255, .1);border: none;">
    <div class="container-fluid">
        <div style="font-size: 20px;color: #f2f2f2;text-align: center">
            本站总访问量：<span style="color: greenyellow" id="visitSpan"> </span> 次<br>
            © Cangwu 2020
        </div>
    </div>
</nav>
<script src="js/jquery-2.1.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="js/msgboard.js"></script>
<script>
    $(function () {
        $.get("totalVisitsServlet",function (data_visit) {
            $("#visitSpan").html(data_visit);
        },"text");
    });

</script>
</body>
</html>
