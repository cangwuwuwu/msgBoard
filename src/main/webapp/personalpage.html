<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link href="img/pageicon.png" rel="icon" type="image/png">
    <link href="css/psnpage.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="navbar-persion">
    <div class="navbar-div">
        <ul class="ul-person">
            <li><a href="index.html">首页</a></li>
        </ul>
        <ul class="ul-person ul-right">
            <li>
                <a id="nav-me" class="down-arrow" href="personalpage.html">未登录 </a>
                <div class="mylist box-shadow">
<!--                    <div><a>修改信息</a></div>-->
                    <div><a href="clearCookieServlet">退出登录</a></div>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="boxes">
    <div class="left-box">
        <div class="active left-tags box-shadow">
            个人资料
        </div>
        <!--<div class="t2 left-tags box-shadow">
            去逛逛
        </div>-->
    </div>
    <div class="bigBlock box-shadow">
        <h2>
            个人资料
        </h2>
        <div class="info-left">
            <!--上传头像-->
            <form method="post" enctype="multipart/form-data" action="/mavendemo/uploadImgServlet">
            <div class="personal-head">
                <div>
                    <input class="uploadfile" type="file" name="file">
                    <img type="file" id="headimg" src="img/users/myhead.jpg" width="178" height="178">
                </div>
                <input type="submit" value="点头像再点我！" class="uploadbtn">
                <div><span></span></div>
            </div>
            </form>
        </div>
        <div class="info-right">
            <div class="personal-id">ID：<span></span></div>
            <div class="personal-username">用户名：<span></span></div>
        </div>
        <div class="psn-underbox">
            <div class="personal-sex infos">性别：<span></span></div>
            <div class="personal-email infos">邮箱：<span></span></div>
            <div class="personal-phone infos">电话号码：<span></span></div>
            <div class="personal-native infos">籍贯：<span></span></div>
            <div class="personal-birthday infos">生日：<span></span></div>
            <div class="personal-intro infos">简介：<span></span></div>
        </div>
    </div>
</div>
<script src="js/jquery-2.1.0.js"></script>
<script src="js/psnpage.js"></script>
</body>
</html>
